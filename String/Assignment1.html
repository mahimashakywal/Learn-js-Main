        // 62. Write a JavaScript function to get the length of the longest valid parentheses(well - formed) from a given string containing just the characters '[' and ']'.

        const longest_Valid_Parentheses = (text) => {
            if (typeof text !== 'string') {
                return 'It must be string'
            }
            const n = text.length
            const stack = [];
            const result = new Array(n).fill(-Infinity)
            for (let i = 0; i < n; i++) {
                const bracket = text[i]
                if (bracket === ']' && text[stack[stack.length - 1]] === '[') {
                    result[i] = 1
                    result[stack[stack.length - 1]] = 1
                    stack.pop()
                }
                else {
                    stack.push(i)
                }
            }
            for (let i = 1; i < n; i++) {
                result[i] = Math.max(result[i], result[i] + result[i - 1])
            }
            result.push(0)
            return Math.max(...result)
        }
