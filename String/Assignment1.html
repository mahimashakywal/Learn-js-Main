        // 1.  Write a JavaScript function to check whether an 'input' is a string or not.

        function checkDataType(args) {
            if (typeof (args) === 'string') {
                return true;
            } else {
                return false;
            }
        }
        console.log(checkDataType('Mahima'))

        
        // 2. Write a JavaScript function to check whether a string is blank or not.

        function isEmpty(args) {
            if (typeof (args) === "string" && args.trim().length === 0) {
                return true;
            } else {
                return false;
            }
        }
        console.log(isEmpty(" "));


        // 3. Write a JavaScript function to split a string and convert it into an array of words.

        function toSplit(args) {
            return args.trim().split(" ");
        };
        console.log(toSplit("Mahima Shakyawal"));


        // 4. Write a JavaScript function to extract a specified number of characters from a string.

        function truncate_string(args, length) {
            return args.slice(args, length);
        };
        console.log(truncate_string("Smit Patel", 4));


        // 5. Write a JavaScript function to convert a string into abbreviated form.

        function abbrev_name(args) {
            const abbName = args.trim().split(" ");
            if (abbName.length > 1) {
                return (`${abbName[0]} ${abbName[1].at(0)}.`);
            }
        };
        console.log(abbrev_name("Ankit Dubey"));


        // 6. Write a JavaScript function that hides email addresses to prevent unauthorized access.

        function protect_email(args) {
            const mail = args.split("_");
            const mailSplit = args.split("@");
            if (mail.length > 1) {
                return (`${mail[0]}...@${mailSplit.at(-1)}`)
            }
        };
        console.log(protect_email("mahima_shakyawal@example.com"));

        
        // 7. Write a JavaScript function to parameterize a string.

        function string_parameterize(args) {
            const arr1 = args.split(" ");
            return arr1.join(" - ")
        };
        console.log(string_parameterize("Mahima shakaywal from Udaipur"));


        // 8. Write a JavaScript function to capitalize the first letter of a string.

        function capitalize(args) {
            return `${args.at(0).toUpperCase()}${args.slice(1)}`;
        };
        console.log(capitalize('js string exercises'));


        // 9. Write a JavaScript function to capitalize the first letter of each word in a string.

        function capitalize_Words(args) {
            const mySentence = args;
            const words = mySentence.split(" ");

            for (let i = 0; i < words.length; i++) {
                words[i] = words[i][0].toUpperCase() + words[i].substr(1);
            }

            return words.join(" ");
        }


        // 10. Write a JavaScript function that takes a string with both lower case and upper case letters as a parameter. It converts upper case letters to lower case, and lower case letters to upper case.

        function swapcase(args) {
            return args.replace(/([a-z]+)|([A-Z]+)/g, function (match, chr) {
                return chr ? match.toUpperCase() : match.toLowerCase();
            });
        }
        console.log(swapcase('AaBbc'));


        // 11. Write a JavaScript function to convert a string into camel case.

        function camelize(args) {
            return args.replace(/\W+(.)/g, function (match, chr) {
                return chr.toUpperCase();
            });
        }
        console.log(camelize("JavaScript Exercises"));
        console.log(camelize("JavaScript exercises"));
        console.log(camelize("JavaScriptExercises"));


        // 12. Write a JavaScript function to uncamelize a string.

        function uncamelize(args, separator) {

            if (typeof (separator) == "undefined") {
                separator = " ";
            }
            var args = args.replace(/[A-Z]/g, function (letter) {
                return separator + letter.toLowerCase();
            });

            return args.replace("/^" + separator + "/", '');
        }
        console.log(uncamelize('helloWorld'));
        console.log(uncamelize('helloWorld', '-'));
        console.log(uncamelize('helloWorld', '_'));

        // 13. Write a JavaScript function to concatenate a given string n times (default is 1).

        function repeat(str, num) {
            return num > 1 ? str.repeat(num) : str;
        }
        console.log(repeat('Ha!'));
        console.log(repeat('Ha!', 2));


        // 14. Write a JavaScript function to insert a string within a string at a particular position (default is 1).

        function insert(args1, args2, index) {

            if (typeof (index) == "undefined") {
                index = 0;
            }
            if (typeof (args2) == "undefined") {
                args2 = '';
            }
            return args1.slice(0, index) + args2 + args1.slice(index);
        }
        console.log(insert('We are doing some exercises.'));
        console.log(insert('We are doing some exercises.', 'JavaScript '));
        console.log(insert('We are doing some exercises.', 'JavaScript ', 18));


        // 15. Write a JavaScript function that format a number in a human-readable string with the correct suffix, such as 1st, 2nd, 3rd, etc.

        function humanize_format(num) {
            if (num % 100 >= 11 && num % 100 <= 13)
                return num + "th";

            switch (num % 10) {
                case 1: return num + "st";
                case 2: return num + "nd";
                case 3: return num + "rd";
            }
            return num + "th";
        }
        console.log(humanize_format(1));
        console.log(humanize_format(8));
        console.log(humanize_format(301));
        console.log(humanize_format(402));

        function text_truncate(args, len, end) {
            if (len == null) {
                len = 100;

            if (end == null) {
                end = '...';
            }
            if (args.len > len) {

        // 20. Write a JavaScript function that can pad (left, right) a string to get to a specific length.

        function formatted_string(pad, arg, ind) {
            if (typeof arg === 'undefined')
                return pad;
            if (ind == 'l') {
                return (pad + arg).slice(-pad.length);
            }
            else {
                return (arg + pad).substring(0, pad.length);
            }
        }
        console.log(formatted_string('0000', 123, 'l'));
        console.log(formatted_string('00000000', 123, ''));


        // 21. Write a JavaScript function to repeat a string for a specified time.

        function repeat_string(str, num) {
            var repeatString = "";
            while (num > 0) {
                repeatString += str;
                num--;
            }
            return repeatString;
        }
        console.log(repeat_string('a', 4));
        console.log(repeat_string('a'));


        // 22. Write a JavaScript function to get a part of a string after a specified character.

        function subStrAfterChars(args, char, ind) {
            if (ind == 'b')
                return args.substring(args.indexOf(char) + 1);
            else if (ind == 'a')
                return args.substring(0, args.indexOf(char));
            else
                return args;
        }

        console.log(subStrAfterChars('w3resource: JavaScript Exercises', ':', 'a'));
        console.log(subStrAfterChars('w3resource: JavaScript Exercises', 'E', 'b'));

        function strip(args) {

            return args.trim(strip, '');

        // 24. Write a JavaScript function to truncate a string to a certain number of words.

        function truncate(args, num) {
            return args.split(" ").splice(num).join(" ");
        }
        console.log(truncate('The quick brown fox jumps over the lazy dog', 4));


        // 25. Write a JavaScript function to alphabetize a given string.Alphabetize string: An individual string can be alphabetized.This rearranges the letters so they are sorted A to Z.

        function alphabetize_string(args) {

            return args.split('').sort().join('').trim();

        }
        console.log(alphabetize_string('United States'));


        // 26. Write a JavaScript function to remove the first occurrence of a given 'search string' from a string.

        function remove_first_occurrence(str1, str2) {
            const index = str1.indexOf(str2);
            if (index === -1) {
                return str1;
            }
            return str1.slice(0, index) + str1.slice(index + str2.length);
        }
        console.log(remove_first_occurrence("The quick brown fox jumps over the lazy dog", 'the'));


        // 27. Write a JavaScript function to convert ASCII to Hexadecimal format.

        function ascii_to_hexa(args) {
            const arr = [];
            for (let i = 0; i < args.length; i++) {
                const hex = Number(args.charCodeAt(i)).toString(16);
                arr.push(hex);
            }
            return arr.join('');
        }
        console.log(ascii_to_hexa('12'));
        console.log(ascii_to_hexa('100'));
