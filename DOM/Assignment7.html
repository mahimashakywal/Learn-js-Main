<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 3%;
        }
    </style>
</head>

<body>

    <input type="checkbox" onclick='selectAll(this)' value="Select All" style="display: block;" />

    <input type="checkbox" onclick="printValue(this)" value="1" id="first" class="numbers">
    <label for="first"></label>
    <input type="checkbox" onclick="printValue(this)" value="2" id="second" class="numbers">
    <label for="second"></label>
    <input type="checkbox" onclick="printValue(this)" value="3" id="third" class="numbers">
    <label for="third"></label>
    <input type="checkbox" onclick="printValue(this)" value="4" id="fourth" class="numbers">
    <label for="fourth"></label>
    <input type="checkbox" onclick="printValue(this)" value="5" id="fifth" class="numbers">
    <label for="fifth"></label>

    <script>
        function printValue(obj) {
            const value = obj.value;
            const label = obj.nextElementSibling;
            if (obj.checked) {
                label.innerText = value;
                return false;
            }
            label.innerText = '';
        }

        function selectAll(obj) {
            const isChecked = obj.checked;
            const inputs = document.getElementsByClassName('numbers');
            for (const input of inputs) {
                if (!isChecked) {
                    input.removeAttribute('checked');
                } else {
                    input.setAttribute('checked', isChecked);
                }
            }
        };


    </script>
</body>

</html>
