                <option value="Pink">Pink</option>
                <option value="Yellow">Yellow</option>
                <option value="Red">Red</option>
                <option value="Green">Green</option>
            </select>
            <button onclick="checkTheValue('borderColor', 'select border color')"> Set Border</button>
    </fieldset>

            <button onclick="checkTheValue('color', 'select text color')"> Set Text Color</button>
    </fieldset>

    <script>
        function checkTheValue(property, message = 'select an option'){
            if(typeof property !== 'string') {
                    throw new Error('`Property parameter is required!`');
                }
 
                let propertyValue = '';
                const propertyObj = document.getElementById(property);
                propertyValue = propertyObj.value;
             
                if ( propertyValue === "" ) {
                    alert(message);
                    propertyObj.focus();
                    return false;
                }
                const divObj = document.getElementById('main-div');
                divObj.style[property] = propertyValue;
            };
