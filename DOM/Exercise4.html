<!-- 4. Here is a sample HTML file with a submit button. Write a JavaScript function to get the value of the href,
hreflang, rel, target, and type attributes of the specified link. -->
 
<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 
<body>
 
    <p><a id="para" type="text" hreflang="en-us" target="_self"
            href="https://www.w3resource.com/">w3resource</a></p>
    <button onclick="getAttributes()">Click here</button>
 
    <script>
        function getAttributes() {
                const href = document.getElementById("para").href;
                document.write('The value of the href: ' + href);
                const hreflang = document.getElementById("para").hreflang;
                document.write('The value of the hreflang: ' + hreflang);
                const target = document.getElementById("para").target;
                document.write('The value of the taget: ' + target);
                const type = document.getElementById("para").type;
                document.write('The value of the type: ' + type);
            }
 
    </script>
</body>
 
</html>
