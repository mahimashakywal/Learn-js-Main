<!-- 6. Write a JavaScript function that accepts a row, column (to identify a particular cell) and a string to update the
cell's contents. -->
 
<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
</head>
 
<body>
    <table id="myTable" border="1" style="margin: 2%;">
        <tr>
            <td>Row1 cell1</td>
            <td>Row1 cell2</td>
        </tr>
        <tr>
            <td>Row2 cell1</td>
            <td>Row2 cell2</td>
        </tr>
        <tr>
            <td>Row3 cell1</td>
            <td>Row3 cell2</td>
        </tr>
    </table>
    <form>
        <input type="button" onclick="changeVlaue()" value="Change content" style="margin-left: 2%;">
    </form>
 
    <script>
 
        function changeVlaue() {
            rowNumber = window.prompt("Input the Row number(0,1,2)", "0");
            columnNumber = window.prompt("Input the Column number(0,1)", "0");
            const content = window.prompt("Input the Cell content: ");
            const tableContent = document.getElementById('myTable').rows[parseInt(rowNumber, 10)].cells;
            tableContent[parseInt(columnNumber, 10)].innerHTML = content;
        }
    </script>
</body>
 
</html>
