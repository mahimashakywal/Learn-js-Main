    function createDiv(){

    function checkValue(property, message = 'select an option'){
        if(typeof property !== 'string') {
                throw new Error('`Property parameter should be a string!`');
            }

            let propertyValue ='';
            const propertyObj = document.getElementById(property);
            propertyValue = propertyObj.value;
            if ( propertyValue ==="") {
                alert(message);
                propertyObj.focus();
                return false;
            }
            const divObj = document.getElementById('center-div');
            divObj.style[property] = propertyValue;
    };
